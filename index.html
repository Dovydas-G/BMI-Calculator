<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main">
      <div class="container pal">
        <h1 class="title">BMI Calculator</h1>
        <div id="screen" class="resultBox">
          <p id="result" class="results text-size"></p>
          <button id="reset" class="reset-btn btn">Reset</button>
        </div>
        <form action="" class="bmi-box">
          <div class="heightBox">
            <label class="labelHeight text-size" for="">Height:</label>
            <input
              id="height"
              type="text"
              class="input-text"
              placeholder="cm"
            />
          </div>
          <div class="weightBox">
            <label class="labelWeight text-size" for="">Weight:</label>
            <input
              id="weight"
              type="text"
              class="input-text"
              placeholder="kg"
            />
          </div>
        </form>
        <button class="check-btn btn">Check</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
